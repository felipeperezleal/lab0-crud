<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>CRUD</title>
</head>
<body>
    <h1 class="text-center mt-5 nb-5 text-primary">CRUD</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <!-- Formulario - Persona -->
                <form action="" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                        </div>
                        <div class="col">
                            <label>Teléfono</label>
                            <input type="text" class="form-control mb-3" name="telefono">
                        </div>
                        <div class="col">
                            <label>Edad</label>
                            <input type="text" class="form-control mb-3" name="edad">
                        </div>
                        <div class="col">
                            <label>Sexo</label>
                            <input type="text" class="form-control mb-3" name="sexo">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar persona</button>
                        </div>
                    </div>
                </form>

                <!-- Tabla -->

                <table class="table table-bordered">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Borrar</th>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
